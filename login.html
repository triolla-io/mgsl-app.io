<section id="login">
    <div class="container-fluid">
        <div class="row">
            <div class="form-wrap container">
                <form class="form-signin">
                    <div class="profile"><svg enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1" viewBox="0 0 50 50" width="50px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle cx="25" cy="25" fill="none" r="24" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
                        <rect fill="none" height="50" width="50"/>
                        <path d="M29.933,35.528c-0.146-1.612-0.09-2.737-0.09-4.21c0.73-0.383,2.038-2.825,2.259-4.888c0.574-0.047,1.479-0.607,1.744-2.818  c0.143-1.187-0.425-1.855-0.771-2.065c0.934-2.809,2.874-11.499-3.588-12.397c-0.665-1.168-2.368-1.759-4.581-1.759  c-8.854,0.163-9.922,6.686-7.981,14.156c-0.345,0.21-0.913,0.878-0.771,2.065c0.266,2.211,1.17,2.771,1.744,2.818  c0.22,2.062,1.58,4.505,2.312,4.888c0,1.473,0.055,2.598-0.091,4.21c-1.261,3.39-7.737,3.655-11.473,6.924  c3.906,3.933,10.236,6.746,16.916,6.746s14.532-5.274,15.839-6.713C37.688,39.186,31.197,38.93,29.933,35.528z" style="fill:#fff;"/></svg></div>
                    <h2 class="form-signin-heading">LOGIN</h2>
                    <hr class="divider">
                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="*E-mail" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="*Password" required>
                    </div>

                    <div class="btn-wrapper">
                      <button class="btn btn-lg btn-success btn-block btn-login" type="submit">
                        LOG ME IN <span class="arrow-right"><a href="">
                          <img src="assets/images/arrow_right_circle.svg" alt="LOG ME IN" class="img-login"></span>
                      </button>
                        </a>
                    </div>
                    <hr class="divider">
                    <div class="form-helpers text-left">
                        <div class="col-md-5 col-sm-12" id="forgot-link">
                            <p class="text-muted">Forgot My Password</p>
                        </div>
                        <div class="col-md-7 col-sm-12" id="register-link">
                            <p class="text-muted">Don't have an account? <span>Register here</span></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
